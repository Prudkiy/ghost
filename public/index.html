<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHost</title>
    <link rel="stylesheet" href="css/bundle.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="js/main.js"></script>
</head>
<body>

    <div class="wrapper">
        <div class="activeViewBlock bgHead">
            <div class="headerNav">
                    <nav class="view-port">
                            <div class="logo"><div></div></div>
                            <div id="nav__menu_mob"></div>
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Domain</a></li>
                                <li><a href="#">Hosting</a></li>
                                <li><a href="#">Clients</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Support</a></li>
                            </ul>
                    </nav>
            </div>
            <h1>HELLO</h1>
            <h2>We love our work... <br/> And We're taking it seriously...</h2>
            <div class="headerFooter">
                <div id="formLoginButton"><p>LOGIN</p></div>
                <div><p>REGISTER</p></div>
            </div>
        </div>
    </div>

    <div class="modalWindow" id="loginForm">
    <div class="modalWindow__block">
        <div class="modalWindow__close"></div>
        <div class="modalWindow__title">Title window</div>
        <div class="modalWindow__content">
                <div id="hideLoginForm" name="Authorization form">

                        <div class="hideLoginForm__inputWrap hideLoginForm__padding">
                            <input type="text" id="hideLoginForm__nameUser" placeholder="Name" name="nameUser">
                            <div class="hideLoginForm__blockInfoError hideLoginForm__nameUser">
                                <p>invalid field</p>
                            </div>
                        </div> 
                
                        <div class="hideLoginForm__inputWrap hideLoginForm__padding">
                            <input type="password" id="hideLoginForm__passwordUser" placeholder="password" name="passwordUser">
                            <div id="hideLoginForm__eyeStatus" class="hideLoginForm__eyeStatusFalse"></div>
                            <div class="hideLoginForm__blockInfoError hideLoginForm__passwordUser">
                                    <p>invalid field</p>
                            </div>
                        </div>
                
                        <div class="hideLoginForm__inputWrap hideLoginForm__notPadding">
                            <label class="hideLoginForm__rememberUser" for="rememberUser"><img src="img/bird.png" alt="bird"></label>
                            <input type="checkbox" class="hideLoginForm__rememberUser" id="rememberUser" name="saveUser">
                            <p class="textRemeber">Remember</p>
                        </div>
                
                        <div class="hideLoginForm__inputWrap hideLoginForm__notPadding">
                        <button type="button" id="hideLoginForm__button" class="hideLoginForm__button">Come</button>
                        </div>
                
                </div>

        </div>
    </div>
</div>

<div class="modalWindow" id="registerForm">
        <div class="modalWindow__block">
            <div class="modalWindow__close"></div>
            <div class="modalWindow__title">Registration form</div>
            <div class="modalWindow__content">
                    <div id="hideLoginForm" name="Authorization form">
    
                            <div class="hideLoginForm__inputWrap hideLoginForm__padding">
                                <input type="text" id="" placeholder="Name" name="nameUser">
                                <div class="hideLoginForm__blockInfoError">
                                    <p>invalid field</p>
                                </div>
                            </div> 
                    
                            <div class="hideLoginForm__inputWrap hideLoginForm__padding">
                                <input type="password" id="" placeholder="password" name="passwordUser">
                                <div id="hideLoginForm__eyeStatus" class="hideLoginForm__eyeStatusFalse"></div>
                                <div class="hideLoginForm__blockInfoError">
                                        <p>invalid field</p>
                                </div>
                            </div>
                    
                            <div class="hideLoginForm__inputWrap hideLoginForm__notPadding">
                                <label class="hideLoginForm__rememberUser" for=""><img src="img/bird.png" alt="bird"></label>
                                <input type="checkbox" class="hideLoginForm__rememberUser" id="" name="saveUser">
                                <p class="textRemeber">Remember</p>
                            </div>
                    
                            <div class="hideLoginForm__inputWrap hideLoginForm__notPadding">
                            <button type="button" id="" class="hideLoginForm__button">Come</button>
                            </div>
                    
                    </div>
    
            </div>
        </div>
    </div>


</body>
</html>
